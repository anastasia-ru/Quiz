<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение теста</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/test.css">
</head>
<body>


<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/Logo.png" alt="logo">
        </div>
    </div>
</header>

<section class="test">
    <div class="container">
        <div class="test-pre-title" id="pre-title">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test-progress-bar" id="progress-bar">
        </div>

        <div class="test-question">
            <div class="test-question-title" id="title"><span>Вопрос 2:</span> Тут должен быть текст вопроса?</div>


            <div class="test-question-options" id="options">
            </div>
        </div>
        <div class="test-actions">
            <div class="test-previous-action">
                <button class="button button-transparent" disabled id="previous">Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-clock" id="timer">59</div>
            </div>
            <div class="test-next-action">
                <button class="button button-transparent" disabled id="next">Дальше</button>
            </div>
        </div>
        <div class="pass-question link">
            <a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="img/small-arrow.png" alt="small-arrow"></a>
        </div>

    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
