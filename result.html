<!DOCTYPE html>
<html lang="en">
<head>

    <title>Результат</title>
    <link rel="stylesheet" href="style/common.css">

</head>
<body>


<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/Logo.png" alt="logo">
        </div>
    </div>
</header>

<section class="result">
<div class="container">
    <div class="result-image">
        <img src="img/question-marks.png" alt="???">

        <a href="javascript:void(0)" id="check-answers">Посмотреть правильные ответы <img src="img/small-arrow.png" alt="small-arrow"></a>

</div>

</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>


<script src="scripts/result.js"></script>
